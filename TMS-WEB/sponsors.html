<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sponsor Section</title>
        <link rel="stylesheet" href="assets/sponsors.css">
    </head>
    <body>

        <div class="sponsor-section">
            <div class="sponsor-category">
                <p class="sponsor-title">TITLE SPONSOR</p>
                <div class="sponsor-logo">
                    <img src="assets/img/new-sponsor-tata-logo.svg"
                        alt="Title Sponsor">
                </div>
            </div>

            <div class="sponsor-category">
                <p class="sponsor-title">ASSOCIATE PARTNER</p>
                <div class="sponsor-logos">
                    <img src="assets/img/new-sponsor-my11circle-logo.svg"
                        alt="Associate Partner 1">
                    <img src="assets/img/new-sponsor-angelone-logo.svg"
                        alt="Associate Partner 2">
                    <img src="assets/img/new-sponsor-rupay-logo.svg"
                        alt="Associate Partner 3">
                </div>
            </div>

            <div class="sponsor-category">
                <p class="sponsor-title">DRINKS PARTNER</p>
                <div class="sponsor-logo">
                    <img src="assets/img/coco-cola.png" alt="DRINKS Partner">
                </div>
            </div>

            <div class="sponsor-category">
                <p class="sponsor-title">OFFICIAL STRATEGIC TIMEOUT PARTNER</p>
                <div class="sponsor-logo">
                    <img src="assets/img/new-sponsor-ceat-logo.svg"
                        alt="Strategic Timeout Partner">
                </div>
            </div>

            <div class="sponsor-category">
                <p class="sponsor-title">OFFICIAL BROADCASTER</p>
                <div class="sponsor-logo">
                    <img src="assets/img/new-sponsor-start-sports-logo.svg"
                        alt="Official Broadcaster">
                </div>
            </div>

            <div class="sponsor-category">
                <p class="sponsor-title">OFFICIAL DIGITAL STREAMING PARTNER</p>
                <div class="sponsor-logo">
                    <img src="assets/img/new-sponsor-jio-cenema-logo.svg"
                        alt="Digital Streaming Partner">
                </div>
            </div>
        </div>

    </body>
</html>
